{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Appligne {% block title %}{% endblock title %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- front end -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta name="csrf-token" content="{{ csrf_token }}"> <!-- ajouter le 28/10/2024 suite code JS liste_prof-->

    <link rel="stylesheet" href="{% static 'css/css/style.css' %}">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.png' %}" rel="icon">

    <!-- Google Web Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">


    <!-- Icon Font Stylesheet -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet (remarque: l'ordre des lignes est important)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/styleplus.css' %}" rel="stylesheet">

    <!-- Inclure Pikaday CSS depuis un CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css" rel="stylesheet">

    <!-- Inclure le fichier jQuery (nécessaire pour inputmask) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Inclure inputmask téléphone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <!-- Inclure inputmask heure -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7-beta.0/inputmask.min.js"></script> -->
    <link rel="stylesheet" href="{% static 'css/faq.css' %}">

    <!-- pour supprimer l'espace en bat de la page et en haut de la page -->
     <style>
        .container-fluid {
            margin-bottom: 0rem;
        }
        .navbar {
            margin-bottom: 0rem;
        }
    </style>


</head>

<body>
    {% include 'partials/_navbar_2.html' %}

    {% block content %}

    {% endblock content %}

    {% include 'partials/_footer.html' %}


    <!-- JavaScript Libraries -->





    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/js/main.js' %}"></script>
    <script src="{% static 'js/Code_en_plus.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>




    {% block javascript %}

    {% endblock %}

</body>

</html>
